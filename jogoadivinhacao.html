<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinha√ß√£o</title>
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #273c75;
            margin-top: 40px;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.08);
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
        }
        p {
            font-size: 1.1rem;
            color: #353b48;
            margin: 12px 0;
            text-align: center;
        }
        input[type="number"] {
            padding: 8px;
            font-size: 1.1rem;
            border-radius: 6px;
            border: 1px solid #dcdde1;
            width: 140px;
            margin-bottom: 12px;
            text-align: center;
        }
        button {
            padding: 10px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            background: #00a8ff;
            color: #fff;
            cursor: pointer;
            margin: 8px 0;
            transition: background 0.2s;
        }
        button:hover:enabled {
            background: #0097e6;
        }
        #reiniciar {
            background: #e84118;
        }
        #reiniciar:hover:enabled {
            background: #c23616;
        }
        #mensagem {
            font-weight: bold;
            min-height: 28px;
        }
        #tentativas {
            font-size: 1rem;
            color: #718093;
        }
    </style>
</head>
<body>
    <h1>Jogo da Adivinha√ß√£o</h1>
    <div class="container">
        <p>
            O jogo gera um n√∫mero aleat√≥rio entre 1 e 100.<br>
            Voc√™ precisa adivinhar qual √©!<br>
            A cada palpite, o jogo dir√° se o n√∫mero secreto √© maior ou menor que o seu chute.<br>
            Voc√™ tem um n√∫mero limitado de tentativas.<br>
            Boa sorte!
        </p>
        <input type="number" id="palpite" placeholder="Digite seu palpite" min="1" max="100">
        <button id="botaoChutar">Chutar</button>
        <p id="mensagem"></p>
        <p id="tentativas"></p>
        <button id="reiniciar" style="display:none;">Reiniciar</button>
    </div>
    <script>
        let numeroSecreto;
        let tentativasRestantes;
        const maxTentativas = 10;

        const inputPalpite = document.getElementById('palpite');
        const botaoChutar = document.getElementById('botaoChutar');
        const mensagem = document.getElementById('mensagem');
        const tentativas = document.getElementById('tentativas');
        const botaoReiniciar = document.getElementById('reiniciar');

        function iniciarJogo() {
            numeroSecreto = Math.floor(Math.random() * 100) + 1;
            tentativasRestantes = maxTentativas;
            mensagem.textContent = '';
            tentativas.textContent = `Tentativas restantes: ${tentativasRestantes}`;
            inputPalpite.value = '';
            inputPalpite.disabled = false;
            botaoChutar.disabled = false;
            botaoReiniciar.style.display = 'none';
        }

        botaoChutar.addEventListener('click', function() {
            const palpite = Number(inputPalpite.value);

            if (!palpite || palpite < 1 || palpite > 100) {
                mensagem.textContent = 'Digite um n√∫mero v√°lido entre 1 e 100.';
                return;
            }

            if (palpite === numeroSecreto) {
                mensagem.textContent = 'üéâ Voc√™ acertou! Parab√©ns!';
                inputPalpite.disabled = true;
                botaoChutar.disabled = true;
                botaoReiniciar.style.display = 'inline-block';
            } else if (palpite < numeroSecreto) {
                mensagem.textContent = 'O n√∫mero secreto √© maior.';
            } else {
                mensagem.textContent = 'O n√∫mero secreto √© menor.';
            }

            if (palpite !== numeroSecreto) {
                tentativasRestantes--;
                tentativas.textContent = `Tentativas restantes: ${tentativasRestantes}`;
                if (tentativasRestantes === 0) {
                    mensagem.textContent = `Voc√™ perdeu! O n√∫mero secreto era ${numeroSecreto}.`;
                    inputPalpite.disabled = true;
                    botaoChutar.disabled = true;
                    botaoReiniciar.style.display = 'inline-block';
                }
            }
        });

        botaoReiniciar.addEventListener('click', iniciarJogo);

        window.onload = iniciarJogo;
    </script>
</body>
</html>
